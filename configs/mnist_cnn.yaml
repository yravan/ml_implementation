name: mnist-cnn
dataset: mnist
backend: numpy
model: cnn
model_args:
  conv_channels: 32
  num_classes: 10

epochs: 10
batch_size: 64
lr: 0.001
optimizer: adamw
weight_decay: 0.0001
scheduler: cosine

logger: console
metrics: [top1]
log_interval: 100

