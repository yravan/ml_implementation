
# =============================================================================
# ImageNet ResNet-50 â€” standard 90-epoch schedule
# =============================================================================
# python -m experiment --config configs/imagenet_resnet50.yaml

name: imagenet-resnet50
dataset: imagenet
data_dir: /ephemeral
backend: pytorch
model: resnet18
model_args:
  num_classes: 1000

epochs: 90
batch_size: 512
lr: 0.001
optimizer: adamw
weight_decay: 0.0001
optimizer_args:
  betas: [0.9, 0.999]
scheduler: step
warmup_epochs: 1

num_workers: 12
pin_memory: true
amp: false
compile: true
cudnn_benchmark: true   # already default

logger: wandb               # tensorboard + wandb + console
wandb_project: imagenet
metrics: [top1, top5]
log_interval: 100
save_every: 10
