# =============================================================================
# python -m experiment --config configs/imagenet_resnet50.yaml

name: imagenet-resnet50
dataset: imagenette
data_dir: ./data
backend: pytorch
model: resnet18
model_args:
  num_classes: 1000

epochs: 90
batch_size: 256
lr: 0.001
optimizer: adamw
weight_decay: 0.0001
optimizer_args:
  betas: [0.9, 0.999]
scheduler: step
warmup_epochs: 5

num_workers: 8
pin_memory: true

logger: console               # tensorboard + wandb + console
wandb_project: imagenet
metrics: [top1, top5]
log_interval: 10
save_every: 10
